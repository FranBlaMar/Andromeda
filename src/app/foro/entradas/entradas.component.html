<div class="container">
    <div class="card m-5 p-3">
        
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                
                <thead>
                <tr>
                    <th>Autor</th>
                    <th>Titulo</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let post of listaPosts" [routerLink]="[post.id]">
                    <td>{{ post.author.name }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.date }}</td>
                </tr>
                </tbody>
            </table>
            <a [routerLink]="['crearPost']"> Crear un post</a>
        </div>
        
    </div>
</div>
