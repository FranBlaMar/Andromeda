<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1%;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5">
                                <form class="form" [formGroup]="formularioRegistro">
                                    <h4 class="mb-3 pb-3"><strong>Registro</strong></h4>
                                    <div class="form-outline mb-4 row">
                                      <label class="form-label col-sm-3" id="login">Usuario</label>
                                      <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-lg" formControlName="userName"/>
                                        <span class="form-text text-danger" *ngIf="formularioRegistro.controls['userName'].errors && formularioRegistro.controls['userName'].touched"> El nombre de usuario no puede estar vacío o tener una longitud inferior a 3 caracteres</span>

                                      </div>
                                    </div>
                                    <div class="form-outline mb-4 row">
                                      <label class="form-label col-sm-3" id="logni">Contraseña</label>
                                      <div class="col-sm-9">
                                        <input type="password" class="form-control form-control-lg" formControlName="password"/>
                                        <span class="form-text text-danger" *ngIf="formularioRegistro.controls['password'].errors && formularioRegistro.controls['password'].touched">Requisitos:<br>- Mínimo 8 caracteres<br>- Mínimo un número<br>- Uso de letras mayúsculas y minúsculas </span>
                                    </div>
                                    </div>
                                    <div class="form-outline mb-4 row">
                                        <label class="form-label col-sm-3" id="logni">Nombre</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control form-control-lg" formControlName="name"/>
                                          <span class="form-text text-danger" *ngIf="formularioRegistro.controls['name'].errors && formularioRegistro.controls['name'].touched">Nombre no válido </span>

                                        </div>
                                    </div>
                                    <div class="form-outline mb-4 row">
                                        <label class="form-label col-sm-3" id="logni">Email</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control form-control-lg" formControlName="email"/>
                                          <span class="form-text text-danger" *ngIf="formularioRegistro.controls['email'].errors && formularioRegistro.controls['email'].touched">Email no válido</span>

                                        </div>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" [disabled]="formularioRegistro.invalid" (click)="register()"type="submit">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
