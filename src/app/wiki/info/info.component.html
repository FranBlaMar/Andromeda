
<div class="container" style="min-height: 63vh">
<div class="input-group container">
        <div class="form-outline">
            <input type="search" id="form1" class="form-control" [(ngModel)]="busqueda" placeholder="Busqueda..."/>
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="obtenerInfo()">
                <i class="bi bi-search"></i>
            </button>
        </div>
</div>

<div class="text-white" *ngIf="error" style="height: 60vh;">
    <h1 class="text-center justify-content-center"> No se ha encontrado nada :(</h1>
</div>

<div class="container mt-5 d-flex flex-wrap" *ngFor="let info of listInfo">
    <div class="imagen">
        <img src={{info.image}} class="img-fluid" style="width: 25rem; height: 20rem;">
    </div>
    <div class="texto" style="max-width: 30rem; margin: auto">
        <p class="text-white text-uppercase titulo"> {{info.nameInfo}}</p>
        <hr class="text-white">
        <p class="text-white cuerpoInfo"> {{info.info}}</p>
    </div>
    
</div>
</div>
